

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .calculator {
          display: grid;
          grid-template-columns: repeat(4, 100px);
          grid-template-rows: repeat(4, 80px);
        }
    </style>
  </head>
  
  <body>

    <input readonly id="result" />
    <div id="calculator" class="calculator">
      <button id="0" value="0">0</button>
      <button id="1" value="1">1</button>
      <button id="2" value="2">2</button>
      <button id="3" value="3">3</button>
      <button id="4" value="4">4</button>
      <button id="5" value="5">5</button>
      <button id="6" value="6">6</button>
      <button id="7" value="7">7</button>
      <button id="8" value="8">8</button>
      <button id="9" value="9">9</button>
      <button id="." value=".">.</button>
      <button id="addNumber" value="+">+</button>
      <button id="removeNumber" value="C">C</button>
      <button id="multiplyNumber" value="*">*</button>
      <button id="divideNumber" value="%">%</button>
      <button id="equals" value="=">=</button>
    </div>

    <script>
        //HAppy case for addition
        // No css stylying
        // complete working repo : https://github.com/WebDevSimplified/Vanilla-JavaScript-Calculator
      let calDiv = document.getElementById("calculator");
      let resultVal = document.getElementById("result");
      let str = "";
      calDiv.addEventListener("click", function (event) {
        let val = event.target.value;
        let buttonVal = parseFloat(event.target.value);

        if (val == ".") {
          if (val == "." && !str.includes(".")) {
            str = str + ".";
            resultVal.value = str;
          } else {
            return;
          }
        }

        if (!isNaN(buttonVal)) {
          str = str + buttonVal;
          resultVal.value = str;
        }

        if (val == "+" || val == "-" || val == "*" || val == "%") {
          this.operator = val;
          this.firstValue = resultVal.value;
          resultVal.value = "";
          str = "";
        }

        if (val == "=") {
          if (this.operator == "+") {
            resultVal.value =
              parseFloat(this.firstValue) + parseFloat(resultVal.value);
          }
        }
      });
    </script>


  </body>
</html>
