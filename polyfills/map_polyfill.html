<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Map takes function as an argument
        //The argument function takes element, index and execution context as its argument
        
         Array.prototype.sampleMap = function (callBack) {
            let res = [];
            for(let i = 0; i < this.length; i++) {
              res[i] = callBack(this[i], i, this);
            }
            return res;
        }

        let arr1 = [3,4,5,6,7,8];
        let arr2 = arr1.sampleMap((ele) => { return ele * 10});
        console.log(arr2);
       
    </script>
</body>
</html>
