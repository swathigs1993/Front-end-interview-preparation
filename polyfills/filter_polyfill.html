<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Fil takes function as an argument
        //The argument function takes element, index and execution context as its argument
// The result of the callback invokation is tested, if true the array element is pushed to a new array item

        Array.prototype.sampleFilter = function (callBack) {
           let res = [];
           for(let i = 0; i < this.length; i++) {
             let boolVal = callBack(this[i], i, this);
             if(boolVal) {
                 res.push(this[i]);
             }
           }
           return res;
       }

       let arr1 = [3,4,5,6,7,8];
       let arr2 = arr1.sampleFilter(ele => ele > 6);
       console.log(arr2);
      
   </script>
</body>
</html>
